<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oops! Something went wrong (500)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 1rem;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Sigmar One', cursive;
      background-color: rebeccapurple;
      color: #fafafa;
      text-align: center;
    }

    .mr {
      position: relative;
      height: 180px;
      width: 120px;
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    @media (min-width: 768px) {
      .mr {
        height: 250px;
        width: 190px;
      }

      .message {
        font-size: 2.2rem;
        max-width: 60%;
      }
    }

    .mr__head {
      background: #dd9b75;
      border-radius: 50% 50% 50% 50% / 80% 80% 30% 30%;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .mr__label {
      color: #f8e809;
      font-size: 3rem;
      position: absolute;
      top: 0;
      left: 0;
      margin: 0;
      z-index: 5;
      transform-origin: left;
      transform: translate(-70%, 70%) rotate(-55deg);
    }

    .message {
      font-size: 1.8rem;
      max-width: 90%;
      line-height: 1.4;
    }

    .message a {
      color: #f8e809;
      text-decoration: none;
      border-bottom: 2px solid #f8e809;
      transition: all 0.3s ease;
    }

    .message a:hover {
      color: #fff;
      border-color: #fff;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <!-- Custom 500 error page -->
  <div class="mr">
    <div class="mr__head"></div>
    <div class="mr__label">500</div>
  </div>
  <main class="message">
    Something isn't quite right.<br>
    Please try again later or <a href="/">return home</a>.
  </main>
</body>
</html>
